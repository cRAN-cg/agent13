<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #007bff;
            --border: #404040;
        }

        body {
            width: 300px;
            margin: 0;
            padding: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .input-group input {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
            color: var(--text-primary);
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .save-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .save-button:hover {
            background: #0056b3;
        }

        .status {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .status.success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .status.error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent13 Settings</h1>
            <span id="version" style="color: var(--text-secondary); font-size: 12px;">v1.0.0</span>
        </div>

        <div class="input-group">
            <label for="apiKey">Anthropic API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
            <button id="saveSettings" class="save-button">Save</button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
